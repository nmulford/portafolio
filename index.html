<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/logo pestaña.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="img/Vector2.png" alt="logo alura">
        </header>
        <div class="encriptar">
            <textarea 
             class="texto" 
             name="texto" 
             id="texto" 
             cols="30" 
             rows="10" 
             placeholder="Ingresa el texto aqui"
            ></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acento.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <div class="encriptado">
        <p class="resultado" id="resultado"></p>
        <img src="img/lupa2.jpg"  alt="" id="muñeco"/>
        <div class="mensaje-encriptado" id="mensaje-encriptado">
           
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <!--<textarea class="mensaje" name="mensaje" id="mensaje" cols="20" rows="10"></textarea>!-->
            <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
